<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chart</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: rgb(32, 35, 48);
            }

            .dialog {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 500px;
                display: none;
                border: 2px solid #f0d245;
                padding: 20px;
                background: #390f4e;
                border-radius: 0px 20px 0px 20px;
            }

            #quit-dialog-message {
                font-family: 'Poppins';
                font-size: 18px;
                color: #ffffff;
                text-align: center;
                margin: 10px 0px;
            }

            .dialog-close {
                width: 100%;
                margin: 10px 0px;
                padding: 5px 0px;
                background: linear-gradient(
                    90deg,
                    rgba(240, 176, 0, 1) 0%,
                    rgba(224, 209, 70, 1) 50%,
                    rgba(240, 176, 0, 1) 100%
                );
                border-style: none;
                border-radius: 0px 10px 0px 10px;
                font-family: 'Poppins', sans-serif;
                font-size: 16px;
            }

            #timer {
                color: #ffffff;
                font-family: 'Poppins';
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <div class="dialog" id="quit-dialog">
            <p id="quit-dialog-message">
                Are you sure you want to quit?<br />You will win Rs 3000
            </p>
            <button class="dialog-close" id="quit-dialog-quit">
                Yes, I want to quit
            </button>
            <button class="dialog-close" id="quit-dialog-cancel">
                No, I want to keep playing
            </button>
        </div>

        <button id="ask-the-expert">Ask the expert</button>

        <div id="timer"></div>

        <script>
            //const dialog = document.getElementById('quit-dialog');
            //const button = document.getElementById('ask-the-expert');
            //button.addEventListener('click', () => {
            //    dialog.style.display = 'block';
            //});

            //const btnQuit = document.getElementById('quit-dialog-quit');
            //btnClose.addEventListener('click', () => {
            //    console.log('Quit');
            //    dialog.style.display = 'none';
            //});

            //const btnCancel = document.getElementById('quit-dialog-cancel');
            //btnClose.addEventListener('click', () => {
            //    console.log('Cancel');
            //    dialog.style.display = 'none';
            //});

            const timerDiv = document.getElementById('timer');
            function startTimer(time) {
                let seconds = time;
                const timer = setInterval(() => {
                    if (seconds < 0) {
                        clearInterval(timer);
                    } else {
                        timerDiv.innerHTML = seconds;
                        seconds--;
                    }
                }, 1000);
            }
            startTimer(10);
        </script>
    </body>
</html>
