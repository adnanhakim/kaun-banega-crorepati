<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Play</title>
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap"
            rel="stylesheet"
        />
        <!-- TweenLite -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"
        />
        <link rel="stylesheet" type="text/css" href="/styles/play.css" />
    </head>
    <body>
        <main>
            <!-- Timer -->
            <!-- Question Container -->
            <div id="question"></div>
            <div class="answer-container">
                <label class="answer" id="option1">
                    <input type="radio" name="answer" id="1" value="1" />&nbsp;
                    <span class="checked"></span>
                </label>
                <label class="answer" id="option2">
                    <input type="radio" name="answer" id="2" value="2" />&nbsp;
                    <span class="checked"></span>
                </label>
                <label class="answer" id="option3">
                    <input type="radio" name="answer" id="3" value="3" />&nbsp;
                    <span class="checked"></span>
                </label>
                <label class="answer" id="option4">
                    <input type="radio" name="answer" id="4" value="4" />&nbsp;
                    <span class="checked"></span>
                </label>
            </div>
            <div class="buttons">
                <button id="lock-button">Lock</button>
                <button id="quit-button">Quit</button>
            </div>

            <!-- Audience Poll Dialog -->
            <div class="dialog" id="audience-poll-dialog">
                <canvas id="chart"></canvas>
                <button class="dialog-close" id="audience-poll-close">
                    Close
                </button>
            </div>

            <!-- Ask the Expert Dialog -->
            <div class="dialog" id="ask-the-expert-dialog">
                <p id="ask-the-expert-p"></p>
                <button class="dialog-close" id="ask-the-expert-close">
                    Close
                </button>
            </div>
        </main>
        <aside>
            <!-- Lifelines -->
            <div class="lifelines">
                <button
                    class="lifeline"
                    title="Audience Poll"
                    id="audience-poll"
                >
                    <img src="/img/audience_poll.png" alt="" />
                    <div class="used unused" id="audience-poll-div">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </button>
                <button class="lifeline" title="50:50" id="50-50">
                    <h3>50:50</h3>
                    <div class="used unused" id="50-50-div">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </button>
                <button
                    class="lifeline"
                    title="Flip The Question"
                    id="flip-the-question"
                >
                    <img src="/img/flip_the_question.png" alt="" />
                    <div class="used unused" id="flip-the-question-div">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </button>
                <button
                    class="lifeline"
                    title="Ask The Expert"
                    id="ask-the-expert"
                >
                    <img src="/img/ask_the_expert.png" alt="" />
                    <div class="used unused" id="ask-the-expert-div">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </button>
            </div>

            <!-- Side price table -->
            <table class="price-table">
                <tr class="price-table-row">
                    <td class="price-table-no locked">16</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data locked">7 Crore</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">15</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">1 Crore</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">14</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">50,00,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">13</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">25,00,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">12</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">12,50,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">11</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">6,40,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no checkpoint">10</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data checkpoint">3,20,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">9</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">1,60,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">8</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">80,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">7</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">40,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">6</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">20,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no checkpoint">5</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data checkpoint">10,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">4</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">5,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">3</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">3,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">2</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">2,000</td>
                </tr>
                <tr class="price-table-row">
                    <td class="price-table-no">1</td>
                    <td class="reached"><img src="/img/green.png" alt="" /></td>
                    <td class="price-table-data">1,000</td>
                </tr>
            </table>
        </aside>

        <script src="/js/fillQuestion.js"></script>
        <script src="/js/lifelines.js"></script>
    </body>
</html>
